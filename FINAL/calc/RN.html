<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Natural Numbers</title>
    <link rel="stylesheet" href="RN.css">
    <style>
        /* Additional styles specific to this HTML file */
        #resultF,
        #sum,
        #result {
            font-weight: bold;
            margin-top: 10px;
        }

        #resultF,
        #sum,
        #result {
            font-weight: bold;
            margin-top: 10px;
        }

        #clearButton {
            padding: 10px;
            background-color: #808080;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #clearButton:hover {
            background-color: #555555;
        }

    </style>
    
</head>

<body>
    <h2>Factorial, Sum, Average of N Natural Numbers</h2>

    <form>
        <label for="factorial">Factorial:</label>
        <input type="number" id="factorial" placeholder="Enter a digit">
        <button type="button" id="Factorial">Calculate Factorial</button>
        <p id="resultF"></p>
    </form>

    <form>
        <label for="input1">Sum:</label>
        <input type="number" id="input1" placeholder="Enter a digit">
        <button type="button" id="Sum">Calculate Sum</button>
        <p id="sum"></p>
    </form>

    <form>
        <label for="average">Average:</label>
        <input type="number" id="average" placeholder="Enter a digit">
        <button type="button" id="Average">Calculate Average</button>
        <p id="result"></p>
    </form>

    <a href="index.html">Back to Homepage</a><br><br>

    <button type="button" id="clearButton">Clear</button>
    
    <script>
       document.getElementById("Factorial").addEventListener("click",
function factorial() {
   var total = 1;
   var i = 1;
   var n = document.getElementById("factorial").value;
   if (n < 0 )
       alert("Cannot perform factorial on negative numbers.");
   else {
   while (i <= n) {
       total = total * i;
       i++;
   }
   document.getElementById("resultF").innerHTML = "Factorial of " 
   + document.getElementById("factorial").value + " is " + total; 
   }
});

document.getElementById("Sum").addEventListener("click", function sum() {
    var n = document.getElementById("input1").value;
    var i = n;
    var total = 0;
    if (n < 0) {
        alert("Please enter a positive integer");
    } else {
        do {
            total = total + parseInt(i);
            i--;
        } while (i >= 1);
    }
    document.getElementById("sum").innerHTML = "The sum is " + total;
});


document.getElementById("Average").addEventListener("click",
function average() {
var x = document.getElementById("average").value;
var i = 1, total = 0;
for (i = 1; i <= x; i++) {
total = total + i;
}
var average = total/(i-1);
document.getElementById("result").innerHTML = "The average is " + average;
});

document.getElementById("clearButton").addEventListener("click", function clearFields() {
            // Clear all input fields and result paragraphs
            document.getElementById("factorial").value = "";
            document.getElementById("resultF").innerHTML = "";

            document.getElementById("input1").value = "";
            document.getElementById("sum").innerHTML = "";

            document.getElementById("average").value = "";
            document.getElementById("result").innerHTML = "";
}); 
    </script>
</body>

</html>
